
<!DOCTYPE html>
<html>
<head>
  <title>Top Twitch Streams</title>
  <style>
  body {
    font: 10px sans-serif;
  }
  h1 {
    color: rgb(100, 65, 165);
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .x.axis path {
    display: none;
  }
  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  </style>
</head>
<body>
<h1>Top Streams on Twitch in the Past 24 Hours</h1>

<script src="http://d3js.org/d3.v3.js"></script>
<script type="text/javascript">
var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.viewers); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("api.php", function(error, data) {
  data = data.top;

  var gamesObject = {};
  data.forEach(function(d) {
    d.time = new Date(Date.parse(d.time));

    if (gamesObject[d.name] === undefined) {
      gamesObject[d.name] = {
        values: []
      }
    }

    gamesObject[d.name].values.push({
      date: d.time,
      viewers: +d.viewers
    });
  });

  color.domain(d3.keys(gamesObject));

  var gamesMapped = color.domain().map(function(name) {
    return {
      name: name,
      values: gamesObject[name].values
    };
  });

  x.domain(d3.extent(data, function(d) { return d.time; }));

  y.domain([
    // d3.min(gamesMapped, function(c) { return d3.min(c.values, function(v) { return v.viewers; }); }),
    0,
    d3.max(gamesMapped, function(c) { return d3.max(c.values, function(v) { return v.viewers; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Viewers");

  var game = svg.selectAll(".game")
      .data(gamesMapped)
    .enter().append("g")
      .attr("class", "game");

  game.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  game.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[0]}; })
      // .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.viewers) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});
</script>
</body>
</html>
